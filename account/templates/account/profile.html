{% extends 'mentoring/base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block style %}
<style>

.pull-right {
  float: right !important;
}
</style>
{% endblock %}

{% block content %}
<div class="container">
      <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >


          <div class="panel panel-default" style="margin-bottom: 10%; margin-top: 10%;">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>마이페이지</strong></h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="https://static.techinasia.com/wp-content/themes/techinasia/img/icon-defaultprofile.png" class="img-circle img-responsive"> </div>


                <div class=" col-md-9 col-lg-9 ">
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>ID:</td>
                        <td>{{user.username}}</td>
                      </tr>
                      <tr>
                        <td>이름:</td>
                        <td>{{user.profile.name}}</td>
                      </tr>

                      <tr>
                        <td>전화번호</td>
                        <td>{{user.profile.phone}}</td>
                      </tr>

                    </tbody>
                  </table>

                </div>
              </div>
            </div>
                <div class="panel-footer">

                        <a href="{% url 'account:profile_edit' %}" class="btn btn-inverted btn-bold btn-warning">수정하기</a>

                </div>
                <div>
                  <a href="{% url 'account:mentor_info' %}">mentor_info로 이동</a>
                </div>
          </div>
        </div>
      </div>
    </div>


{% endblock %}
